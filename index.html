<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLexbox + Cards + FormExample</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">My Flexbox Page</h1>
  <div class="card-container">
    <div class="card">
    <h2>Hotel Sunrise</h2>
    <p>Peacefull stay with warm vibes</p>
    <button class="btn">Book now</button>
  </div>

  <div class="card">
    <h2>Ocean sea Resort</h2>
    <p>See breeze and relaxing views</p>
    <button class="btn">Book now</button>
  </div>

  <div class="card">
    <h2>Mountain View Inn</h2>
    <p>Breathtaking views and cozy rooms</p>
    <button class="btn">Book now</button>
  </div>

  <form class="form">
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <button class ="btn">Submit</button>
  </form>

</body>
</html>
